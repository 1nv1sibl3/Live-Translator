<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Language Toggle Example</title>
</head>
<body>
<div>
    <button onclick="toggleLanguage('en')">English</button>
    <button onclick="toggleLanguage('hi')">हिन्दी</button>
</div>

<div class="content-section">
    <h1 class="animate__animated animate__fadeIn">Mumbai</h1>
    <div class="content-wrap">
        <div class="content-text animate__animated animate__fadeIn">
            <p>The capital city of Maharashtra, formerly known as Bombay, is derived from the Marathi words "Mumbā" and "Āai," meaning "mother" and "goddess," respectively. The name refers to the local Hindu goddess Mumbadevi.</p>
        </div>
    </div>
</div>

<script>
    function toggleLanguage(language) {
        const contentElements = document.querySelectorAll('.content-text p');
        
        contentElements.forEach(element => {
            if (language === 'en') {
                // English content
                if (element.classList.contains('en')) {
                    element.style.display = 'block';
                } else {
                    element.style.display = 'none';
                }
            } else if (language === 'hi') {
                // Hindi content
                if (element.classList.contains('hi')) {
                    element.style.display = 'block';
                } else {
                    element.style.display = 'none';
                }
            }
        });
    }
</script>
</body>
</html>
